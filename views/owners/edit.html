{% extends "admin-base.html" %}

{% block title %}
Alterar Servidor
{% endblock %}

{% block header %}
<script>
    function genPsswd() {
        let password = (Math.random() + 1).toString(36).substring(2, 20);

        return $('#password').val(password);
    }
</script>
{% endblock %}

{% block content %}
<h3>Alterar Servidor</h3>

<form action="/owners/edit/{{ request_body._id }}" method="post">
    <div class="form-group mb-3">
        <label for="firstname">Primeiro Nome</label>
        <input type="text" name="firstname" id="firstname" class="form-control" required value="{{ request_body.firstname }}">
    </div>

    <div class="form-group mb-3">
        <label for="lastname">Sobrenome</label>
        <input type="text" name="lastname" id="lastname" class="form-control" required value="{{ request_body.lastname }}">
    </div>

    <div class="form-group mb-3">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="lastname" class="form-control" required value="{{ request_body.cpf }}">
    </div>

    <div class="form-group mb-3">
        <label for="phone1">Telefone 1</label>
        <input type="text" name="phone1" id="phone1" class="form-control" required value="{{ request_body.phone1 }}">
    </div>

    <div class="form-group mb-3">
        <label for="phone1">Telefone 2</label>
        <input type="text" name="phone2" id="phone2" class="form-control" value="{{ request_body.phone2 }}">
    </div>
    
    <div class="form-group">
        <input type="submit" value="Salvar" class="btn btn-success">
    </div>
</form>
{% endblock %}

{% block script %}
{% if error %}
<script>
    $(document).ready(() => {
        toastr["error"]("{{ error }}", "Erro!");
    })
</script>
{% endif %}
{% endblock %}

{% block owners_active %}
active
{% endblock %}
